spring.application.name=brokerage-api
brokerage.app.secret=brokerageopandl
brokerage.app.secret.expires.in=604800

# DB
spring.datasource.url=jdbc:postgresql://localhost:5432/brokerage
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=your_jwt_secret_key_here_make_it_long_and_secure
jwt.expiration=86400000

# Server Configuration
server.port=8080

